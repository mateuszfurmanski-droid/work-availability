<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Work availability</title>

  <style>
    * { box-sizing: border-box; }

    body{
      font-family: Arial, sans-serif;
      background:#0f172a;
      color:#e5e7eb;
      margin:0;
      padding:16px;
      min-height:100vh;
      overflow-y:auto;
      display:flex;
      justify-content:center;
      align-items:flex-start;
    }

    .box{
      width:100%;
      max-width:420px;
      padding:24px;
      border-radius:12px;
      background:#020617;
      text-align:center;
      box-shadow:0 0 40px rgba(0,0,0,0.4);
      margin:16px 0;
    }

    h2{ margin:0; }
    p{ color:#94a3b8; margin:8px 0 0; }

    .status{
      margin:16px 0 10px;
      font-size:18px;
      line-height:1.35;
      min-height:52px;
    }

    .field{
      position:relative;
      width:100%;
      margin-top:12px;
    }

    select, input[type="text"], input[type="tel"], input[type="date"]{
      width:100%;
      padding:12px 12px;
      border-radius:10px;
      font-size:16px;
      border:1px solid rgba(148,163,184,0.18);
      outline:none;
      background:#0b1220;
      color:#e5e7eb;
      box-shadow: 0 0 0 1px rgba(2,6,23,0.4) inset;
    }

    select{
      padding-right:44px;
      appearance:none;
      -webkit-appearance:none;
      -moz-appearance:none;
      background-image:none;
    }

    .right-icon{
      position:absolute;
      right:14px;
      top:50%;
      transform:translateY(-50%);
      pointer-events:none;
      opacity:.95;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .chevron{
      color:#94a3b8;
      font-size:18px;
      line-height:1;
    }

    /* Date row (real date input, styled) */
    .date-row{
      margin-top:10px;
      text-align:left;
      padding:12px;
      border-radius:10px;
      border:1px solid rgba(148,163,184,0.18);
      background:#0b1220;
      box-shadow: 0 0 0 1px rgba(2,6,23,0.4) inset;
    }
    .date-row .label{
      color:#e5e7eb;
      font-weight:700;
      font-size:14px;
    }
    .date-row .sub{
      margin-top:4px;
      color:#94a3b8;
      font-size:13px;
    }

    .date-input-wrap{
      position:relative;
      margin-top:10px;
    }

    /* make room for icon on right */
    input[type="date"]{
      padding-right:46px;
    }

    .date-icon{
      position:absolute;
      right:14px;
      top:50%;
      transform:translateY(-50%);
      pointer-events:none;
      opacity:.95;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    /* Buttons */
    .actions{
      display:flex;
      gap:12px;
      margin-top:16px;
    }

    a.button, button.button{
      flex:1;
      padding:14px;
      border-radius:10px;
      font-weight:bold;
      text-decoration:none;
      text-align:center;
      user-select:none;
      display:block;
      white-space:nowrap;
      border:none;
      cursor:pointer;
    }

    /* WhatsApp color states (FIX) */
    .wa-green{ background:#22c55e; color:#022c22; }
    .wa-yellow{ background:#eab308; color:#1f2937; }
    .wa-red{ background:#ef4444; color:#111827; }

    .call-btn, .cv-btn{
      background:#0b1220;
      color:#e5e7eb;
      border:1px solid rgba(148,163,184,0.25);
    }

    .utils{
      display:flex;
      gap:12px;
      margin-top:12px;
    }

    .util-btn{
      background:#0b1220;
      color:#e5e7eb;
      border:1px solid rgba(148,163,184,0.18);
      padding:12px;
      border-radius:10px;
      font-weight:bold;
      flex:1;
    }

    .toast{
      margin-top:10px;
      font-size:13px;
      color:#94a3b8;
      min-height:18px;
      text-align:center;
    }

    .hint{
      margin-top:10px;
      font-size:13px;
      color:#94a3b8;
      text-align:center;
    }

    .profile{
      margin-top:12px;
      padding-top:12px;
      border-top:1px solid rgba(148,163,184,0.12);
      text-align:left;
      font-size:13px;
      color:#cbd5e1;
      line-height:1.35;
    }
    .profile strong{ color:#e5e7eb; }

    /* Agencies */
    .section{
      margin-top:18px;
      padding-top:14px;
      border-top:1px solid rgba(148,163,184,0.12);
      text-align:left;
    }
    .section h3{
      margin:0 0 10px;
      font-size:14px;
      color:#e5e7eb;
      letter-spacing:.2px;
    }
    .grid-2{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:10px;
    }
    .note{
      margin-top:10px;
    }
    .addrow{
      display:flex;
      gap:10px;
      margin-top:10px;
      align-items:center;
    }
    .addrow button{
      flex:0 0 110px;
      padding:12px;
      border-radius:10px;
      font-weight:bold;
      background:#eab308;
      color:#1f2937;
      border:none;
      cursor:pointer;
    }

    .list{
      margin-top:12px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    .card{
      border:1px solid rgba(148,163,184,0.16);
      background:#0b1220;
      border-radius:12px;
      padding:12px;
    }
    .card-title{
      font-weight:bold;
      color:#e5e7eb;
      font-size:14px;
      line-height:1.2;
    }
    .card-sub{
      margin-top:4px;
      color:#94a3b8;
      font-size:12px;
      word-break:break-word;
    }
    .card-note{
      margin-top:6px;
      color:#cbd5e1;
      font-size:12px;
      opacity:.9;
      word-break:break-word;
    }
    .card-actions{
      display:flex;
      gap:8px;
      margin-top:10px;
      flex-wrap:wrap;
    }
    .mini{
      padding:10px 12px;
      border-radius:10px;
      font-weight:bold;
      font-size:12px;
      border:1px solid rgba(148,163,184,0.18);
      background:#020617;
      color:#e5e7eb;
      cursor:pointer;
      text-decoration:none;
      display:inline-block;
    }
    .mini-green{ border-color: rgba(34,197,94,0.35); }
    .mini-yellow{ border-color: rgba(234,179,8,0.45); }
    .mini-red{ border-color: rgba(239,68,68,0.45); }
    .mini-danger{ border-color: rgba(239,68,68,0.45); color:#fecaca; }

    .small-help{
      color:#94a3b8;
      font-size:12px;
      line-height:1.25;
    }
  </style>
</head>

<body>
<div class="box">
  <h2>Work availability</h2>
  <p>One link agencies actually understand.</p>

  <div class="field">
    <select id="statusSelect">
      <option value="available">üü¢ Available now</option>
      <option value="soon">üü° Available soon</option>
      <option value="booked">üî¥ Currently booked</option>
    </select>
    <span class="right-icon"><span class="chevron">‚ñæ</span></span>
  </div>

  <!-- Date (only for SOON) -->
  <div id="dateBlock" class="date-row" style="display:none;">
    <div class="label">Pick availability date</div>
    <div class="sub" id="dateSub">Tap to select date</div>

    <div class="date-input-wrap">
      <input id="soonDate" type="date" aria-label="Pick availability date">
      <span class="date-icon" aria-hidden="true">
        <!-- yellow calendar+clock icon -->
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none"
          xmlns="http://www.w3.org/2000/svg"
          stroke="#eab308" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="4" width="18" height="18" rx="2"/>
          <line x1="8" y1="2" x2="8" y2="6"/>
          <line x1="16" y1="2" x2="16" y2="6"/>
          <line x1="3" y1="10" x2="21" y2="10"/>
          <circle cx="17" cy="17" r="4"/>
          <line x1="17" y1="17" x2="17" y2="15"/>
          <line x1="17" y1="17" x2="19" y2="17"/>
        </svg>
      </span>
    </div>
  </div>

  <div id="statusText" class="status"></div>

  <div class="actions">
    <a id="waBtn" class="button wa-green" target="_blank" rel="noopener">WhatsApp</a>
    <a id="callBtn" class="button call-btn">Call</a>
    <a id="cvBtn" class="button cv-btn" target="_blank" rel="noopener">CV (PDF)</a>
  </div>

  <div class="utils">
    <button id="copyBtn" class="button util-btn" type="button">Copy link</button>
    <button id="shareBtn" class="button util-btn" type="button">Share</button>
  </div>

  <div id="toast" class="toast"></div>

  <div class="hint">
    Tip: Choose status (if SOON, pick date). Status is saved automatically.
  </div>

  <div class="profile">
    <strong>Mateusz Furmanski</strong> ‚Äî Joiner / Carpenter / Shopfitter<br>
    Manchester / North West ‚Ä¢ Agencies welcome
  </div>
</div>

<script>
(() => {
  const YOUR_PHONE = "447474744800";                 // your phone
  const CV_PDF = "Mateusz_Furmanski_CV_final.pdf";   // file in repo root
  const PAGE_URL = location.origin + location.pathname;

  const LS_STATUS = "wa_status";
  const LS_SOONDATE = "wa_soon_date";

  const statusSelect = document.getElementById("statusSelect");
  const dateBlock = document.getElementById("dateBlock");
  const dateSub = document.getElementById("dateSub");
  const soonDate = document.getElementById("soonDate");
  const statusText = document.getElementById("statusText");

  const waBtn = document.getElementById("waBtn");
  const callBtn = document.getElementById("callBtn");
  const cvBtn = document.getElementById("cvBtn");

  const copyBtn = document.getElementById("copyBtn");
  const shareBtn = document.getElementById("shareBtn");
  const toast = document.getElementById("toast");

  callBtn.href = `tel:+${YOUR_PHONE}`;
  cvBtn.href = `./${CV_PDF}`;

  function formatDMY(v){
    if(!v) return "";
    const [y,m,d] = v.split("-");
    return `${d}/${m}/${y}`;
  }

  function setToast(msg){
    toast.textContent = msg || "";
    if(msg){
      clearTimeout(setToast._t);
      setToast._t = setTimeout(() => { toast.textContent = ""; }, 1800);
    }
  }

  function setWaClass(cls){
    waBtn.classList.remove("wa-green","wa-yellow","wa-red");
    waBtn.classList.add(cls);
  }

  function setMainWA(msg){
    waBtn.href = `https://wa.me/${YOUR_PHONE}?text=` + encodeURIComponent(msg);
  }

  function saveState(){
    try {
      localStorage.setItem(LS_STATUS, statusSelect.value);
      localStorage.setItem(LS_SOONDATE, soonDate.value || "");
    } catch(e) {}
  }

  function loadState(){
    try {
      const s = localStorage.getItem(LS_STATUS);
      const d = localStorage.getItem(LS_SOONDATE);
      if(s === "available" || s === "soon" || s === "booked") statusSelect.value = s;
      if(d) soonDate.value = d;
    } catch(e) {}
  }

  function update(){
    const s = statusSelect.value;
    const d = soonDate.value ? formatDMY(soonDate.value) : "";

    if(s === "available"){
      dateBlock.style.display = "none";
      statusText.innerHTML = "üü¢ <strong>AVAILABLE</strong><br><small>Ready to start now</small>";
      setWaClass("wa-green");
      setMainWA("Hi Mateusz, we may have work available for you. Please call us when you can.");
    }

    if(s === "soon"){
      dateBlock.style.display = "block";
      dateSub.textContent = d ? `Selected: ${d}` : "Tap to select date";
      statusText.innerHTML = "üü° <strong>SOON</strong><br><small>" + (d ? ("Available from " + d) : "Available soon") + "</small>";
      setWaClass("wa-yellow");

      const txt = d
        ? `Hi Mateusz, we may have upcoming work for you from ${d}. Please call us when you can. Link: ${PAGE_URL}`
        : `Hi Mateusz, we may have upcoming work for you. Please call us when you can. Link: ${PAGE_URL}`;

      setMainWA(txt);
    }

    if(s === "booked"){
      dateBlock.style.display = "none";
      statusText.innerHTML = "üî¥ <strong>BOOKED</strong><br><small>Currently working</small>";
      setWaClass("wa-red");
      setMainWA("Hi Mateusz, please keep us in mind for your next availability. Call us when free.");
    }

    saveState();
  }

  async function copyLink(){
    try{
      await navigator.clipboard.writeText(PAGE_URL);
      setToast("Copied link ‚úÖ");
    } catch(e){
      setToast("Copy failed ‚ùå");
    }
  }

  async function shareLink(){
    const text = `Work availability: ${PAGE_URL}`;
    try{
      if(navigator.share){
        await navigator.share({ title: "Work availability", text, url: PAGE_URL });
        setToast("Share opened ‚úÖ");
      } else {
        await copyLink();
        setToast("No Share ‚Äî link copied ‚úÖ");
      }
    } catch(e){
      setToast("");
    }
  }

  statusSelect.addEventListener("change", update);
  soonDate.addEventListener("change", update);
  copyBtn.addEventListener("click", copyLink);
  shareBtn.addEventListener("click", shareLink);

  loadState();
  update();
})();
</script>
</body>
</html>
