<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Work availability</title>

  <style>
    * { box-sizing: border-box; }

    body{
      font-family: Arial, sans-serif;
      background:#0f172a;
      color:#e5e7eb;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
      margin:0;
      padding:16px;
    }

    .box{
      width:100%;
      max-width:420px;
      padding:24px;
      border-radius:12px;
      background:#020617;
      text-align:center;
      box-shadow:0 0 40px rgba(0,0,0,0.4);
      overflow:hidden;
    }

    h2{ margin:0; }
    p{ color:#94a3b8; margin:8px 0 0; }

    .status{
      margin:16px 0 10px;
      font-size:18px;
      line-height:1.35;
      min-height:52px;
    }

    .field{
      position:relative;
      width:100%;
      margin-top:12px;
    }

    select{
      width:100%;
      padding:12px 44px 12px 12px;
      border-radius:10px;
      font-size:16px;
      border:1px solid rgba(148,163,184,0.18);
      outline:none;
      background:#0b1220;
      color:#e5e7eb;
      box-shadow: 0 0 0 1px rgba(2,6,23,0.4) inset;
      appearance:none;
      -webkit-appearance:none;
      -moz-appearance:none;
      background-image:none;
    }

    .right-icon{
      position:absolute;
      right:14px;
      top:50%;
      transform:translateY(-50%);
      pointer-events:none;
      opacity:.95;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .chevron{
      color:#94a3b8;
      font-size:18px;
      line-height:1;
    }

    .pickdate{
      position:relative;
      width:100%;
      margin-top:10px;
      padding:12px 44px 12px 12px;
      border-radius:10px;
      border:1px solid rgba(148,163,184,0.18);
      background:#0b1220;
      color:#e5e7eb;
      text-align:left;
      box-shadow: 0 0 0 1px rgba(2,6,23,0.4) inset;
    }

    .pickdate small{
      display:block;
      margin-top:4px;
      color:#94a3b8;
      font-size:13px;
    }

    .pickdate-real{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      opacity:0;
      cursor:pointer;
    }

    .pickdate-icon{
      position:absolute;
      right:14px;
      top:50%;
      transform:translateY(-50%);
      pointer-events:none;
    }

    .actions{
      display:flex;
      gap:12px;
      margin-top:16px;
    }

    a.button{
      flex:1;
      padding:14px;
      border-radius:10px;
      font-weight:bold;
      text-decoration:none;
      text-align:center;
      user-select:none;
      display:block;
      white-space:nowrap;
    }

    .call-btn, .cv-btn{
      background:#0b1220;
      color:#e5e7eb;
      border:1px solid rgba(148,163,184,0.25);
    }

    .hint{
      margin-top:10px;
      font-size:13px;
      color:#94a3b8;
    }

    .profile{
      margin-top:12px;
      padding-top:12px;
      border-top:1px solid rgba(148,163,184,0.12);
      text-align:left;
      font-size:13px;
      color:#cbd5e1;
    }
  </style>
</head>
