<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Work availability</title>

  <style>
    * { box-sizing: border-box; }

    body{
      font-family: Arial, sans-serif;
      background:#0f172a;
      color:#e5e7eb;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
      margin:0;
      padding:16px;
    }

    .box{
      width:100%;
      max-width:420px;
      padding:24px;
      border-radius:12px;
      background:#020617;
      text-align:center;
      box-shadow:0 0 40px rgba(0,0,0,0.4);
      overflow:hidden;
    }

    h2{ margin:0; }
    p{ color:#94a3b8; margin:8px 0 0; }

    .status{
      margin:16px 0;
      font-size:18px;
      line-height:1.35;
      min-height:52px;
    }

    .field{
      position:relative;
      width:100%;
      margin-top:12px;
    }

    select{
      width:100%;
      padding:12px 44px 12px 12px; /* space for right icon */
      border-radius:10px;
      font-size:16px;
      border:1px solid rgba(148,163,184,0.18);
      outline:none;
      background:#0b1220;
      color:#e5e7eb;
      box-shadow: 0 0 0 1px rgba(2,6,23,0.4) inset;

      appearance:none;
      -webkit-appearance:none;
      -moz-appearance:none;
      background-image:none;
    }

    .right-icon{
      position:absolute;
      right:14px;
      top:50%;
      transform:translateY(-50%);
      pointer-events:none;
      opacity:.95;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .chevron{
      color:#94a3b8;
      font-size:18px;
      line-height:1;
    }

    a.button{
      display:block;
      margin-top:16px;
      padding:14px;
      border-radius:10px;
      font-weight:bold;
      text-decoration:none;
      text-align:center;
      user-select:none;
    }

    .hint{
      margin-top:10px;
      font-size:13px;
      color:#94a3b8;
    }

    .subline{
      margin-top:8px;
      font-size:13px;
      color:#94a3b8;
      min-height:18px;
    }
  </style>
</head>

<body>
  <div class="box">
    <h2>Work availability</h2>
    <p>One link agencies actually understand.</p>

    <!-- STATUS MENU (one field only) -->
    <div class="field">
      <select id="statusSelect">
        <option value="available">ðŸŸ¢ Available now</option>
        <option value="soon">ðŸŸ¡ Available soon</option>
        <option value="booked">ðŸ”´ Currently booked</option>
      </select>

      <!-- RIGHT ICON: swaps chevron <-> calendar -->
      <span id="rightIcon" class="right-icon">
        <span class="chevron">â–¾</span>
      </span>
    </div>

    <!-- small helper line (shows chosen date when SOON) -->
    <div id="soonLine" class="subline"></div>

    <!-- STATUS TEXT -->
    <div id="statusText" class="status"></div>

    <!-- WHATSAPP BUTTON -->
    <a id="waBtn" class="button" target="_blank" rel="noopener">Open WhatsApp</a>

    <div class="hint">
      Tip: Choose status (if SOON youâ€™ll be prompted to pick a date), then tap WhatsApp.
    </div>

    <!-- hidden date picker (no second visible field) -->
    <input id="soonDate" type="date" style="position:absolute; left:-9999px; opacity:0; width:1px; height:1px;">
  </div>

  <script>
  (() => {

    /* âœ… TwÃ³j numer (bez +, bez spacji) */
    const PHONE = "447474744800";

    const BASE_LINK = "https://mateuszfurmanski-droid.github.io/work-availability/";

    const statusSelect = document.getElementById("statusSelect");
    const soonDate = document.getElementById("soonDate");
    const statusText = document.getElementById("statusText");
    const soonLine = document.getElementById("soonLine");
    const waBtn = document.getElementById("waBtn");
    const rightIcon = document.getElementById("rightIcon");

    const calendarSvg = `
      <svg width="22" height="22" viewBox="0 0 24 24"
           xmlns="http://www.w3.org/2000/svg"
           fill="none"
           stroke="#eab308"
           stroke-width="2"
           stroke-linecap="round"
           stroke-linejoin="round">
        <rect x="3" y="4" width="18" height="18" rx="2"/>
        <line x1="8" y1="2" x2="8" y2="6"/>
        <line x1="16" y1="2" x2="16" y2="6"/>
        <line x1="3" y1="10" x2="21" y2="10"/>
        <circle cx="17" cy="17" r="4"/>
        <line x1="17" y1="17" x2="17" y2="15"/>
        <line x1="17" y1="17" x2="19" y2="17"/>
      </svg>
    `;

    function formatDMY(yyyy_mm_dd){
      if(!yyyy_mm_dd) return "";
      const [y,m,d] = yyyy_mm_dd.split("-");
      return `${d}/${m}/${y}`;
    }

    function setBtn(bg, fg, msg){
      waBtn.style.background = bg;
      waBtn.style.color = fg;
      waBtn.href = `https://wa.me/${PHONE}?text=` + encodeURIComponent(msg);
    }

    function openDatePicker(){
      // best-effort cross-browser
      if (soonDate.showPicker) soonDate.showPicker();
      else soonDate.click();
    }

    function setRightIcon(mode){
      // mode: "soon" shows calendar, otherwise chevron
      if(mode === "soon") rightIcon.innerHTML = calendarSvg;
      else rightIcon.innerHTML = `<span class="chevron">â–¾</span>`;
    }

    function update(){
      const s = statusSelect.value;

      if(s === "available"){
        setRightIcon("other");
        soonLine.textContent = "";
        statusText.innerHTML = "ðŸŸ¢ <strong>AVAILABLE</strong><br><small>Ready to start now</small>";
        setBtn(
          "#22c55e", "#022c22",
          "Hi, Iâ€™m available for work now. Link: " + BASE_LINK
        );
        return;
      }

      if(s === "soon"){
        setRightIcon("soon");
        const d = soonDate.value ? formatDMY(soonDate.value) : "";
        const shown = d || "pick a date";
        soonLine.textContent = d ? `Available from: ${d}` : `Pick the date youâ€™ll be available.`;

        statusText.innerHTML = "ðŸŸ¡ <strong>SOON</strong><br><small>Available from: " + (d || "next week") + "</small>";

        setBtn(
          "#eab308", "#1f2937",
          "Hi, Iâ€™m finishing my current job and will be available from " + (d || "next week") + ". Link: " + BASE_LINK
        );
        return;
      }

      if(s === "booked"){
        setRightIcon("other");
        soonLine.textContent = "";
        statusText.innerHTML = "ðŸ”´ <strong>BOOKED</strong><br><small>Currently working</small>";
        setBtn(
          "#ef4444", "#111827",
          "Hi, Iâ€™m currently booked on a job. Please check my availability here: " + BASE_LINK
        );
        return;
      }
    }

    // when user selects SOON -> open calendar immediately
    statusSelect.addEventListener("change", () => {
      update();
      if(statusSelect.value === "soon") {
        // small delay helps some mobile browsers
        setTimeout(openDatePicker, 50);
      }
    });

    // when date is picked -> refresh texts + WA link
    soonDate.addEventListener("change", update);

    // init
    update();

  })();
  </script>
</body>
</html>
