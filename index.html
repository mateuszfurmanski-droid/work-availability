<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Work availability</title>

<style>
body{
  font-family: Arial, sans-serif;
  background:#0f172a;
  color:#e5e7eb;
  display:flex;
  align-items:center;
  justify-content:center;
  height:100vh;
  margin:0;
}
.box{
  max-width:420px;
  padding:24px;
  border-radius:12px;
  background:#020617;
  text-align:center;
  box-shadow:0 0 40px rgba(0,0,0,0.4);
}
p{ color:#94a3b8; margin-top:6px; }
.status{ margin:16px 0; font-size:18px; line-height:1.35; }

select, input{
  width:100%;
  padding:12px;
  border-radius:8px;
  font-size:16px;
  border:0;
  outline:none;
  margin-top:12px;
}

a.button{
  display:block;
  margin-top:16px;
  padding:14px;
  border-radius:8px;
  font-weight:bold;
  text-decoration:none;
  text-align:center;
}

.hint{
  margin-top:10px;
  font-size:13px;
  color:#94a3b8;
}

.date-wrap{
  position:relative;
  width:100%;
  margin-top:12px;
}
.date-real{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  opacity:0;
  cursor:pointer;
}
.date-fake{
  padding-right:44px;
}
.date-icon{
  position:absolute;
  right:14px;
  top:50%;
  transform:translateY(-50%);
  pointer-events:none;
  font-size:18px;
}
</style>
</head>

<body>
<div class="box">
  <h2>Work availability</h2>
  <p>One link agencies actually understand.</p>

  <select id="statusSelect">
    <option value="available">ðŸŸ¢ Available now</option>
    <option value="soon">ðŸŸ¡ Available soon</option>
    <option value="booked">ðŸ”´ Currently booked</option>
  </select>

  <div id="soonWrap" class="date-wrap">
    <input id="soonDate" type="date" class="date-real">
    <input id="soonDateFake" type="text" class="date-fake" placeholder="dd/mm/yyyy" readonly>
    <span class="date-icon">ðŸ“…</span>
  </div>

  <div id="statusText" class="status"></div>

  <a id="waBtn" class="button" target="_blank">Open WhatsApp</a>

  <div class="hint">
    Tip: Choose status + (if SOON) pick date, then tap WhatsApp.
  </div>
</div>

<script>
(() => {

  /* ðŸ”´ ZMIEN TYLKO TEN NUMER */
  const PHONE = "447911123456";

  const BASE_LINK = "https://mateuszfurmanski-droid.github.io/work-availability/";

  const statusSelect = document.getElementById("statusSelect");
  const soonWrap = document.getElementById("soonWrap");
  const soonDate = document.getElementById("soonDate");
  const soonFake = document.getElementById("soonDateFake");
  const statusText = document.getElementById("statusText");
  const waBtn = document.getElementById("waBtn");

  function formatDMY(v){
    if(!v) return "";
    const [y,m,d] = v.split("-");
    return `${d}/${m}/${y}`;
  }

  function setBtn(bg, fg, text){
    waBtn.style.background = bg;
    waBtn.style.color = fg;
    waBtn.href = `https://wa.me/${PHONE}?text=` + encodeURIComponent(text);
  }

  function update(){
    const s = statusSelect.value;

    if(s === "available"){
      soonWrap.style.display = "none";
      statusText.innerHTML = "ðŸŸ¢ <strong>AVAILABLE</strong><br><small>Ready to start now</small>";
      setBtn(
        "#22c55e",
        "#022c22",
        "Hi, Iâ€™m available for work now. Link: " + BASE_LINK
      );
    }

    if(s === "soon"){
      soonWrap.style.display = "block";
      const d = soonDate.value ? formatDMY(soonDate.value) : "next week";
      statusText.innerHTML = "ðŸŸ¡ <strong>SOON</strong><br><small>Available from: " + d + "</small>";
      setBtn(
        "#eab308",
        "#1f2937",
        "Hi, Iâ€™m finishing my current job and will be available from " + d + ". Link: " + BASE_LINK
      );
    }

    if(s === "booked"){
      soonWrap.style.display = "none";
      statusText.innerHTML = "ðŸ”´ <strong>BOOKED</strong><br><small>Currently working</small>";
      setBtn(
        "#ef4444",
        "#111827",
        "Hi, Iâ€™m currently booked on a job. Please check my availability here: " + BASE_LINK
      );
    }
  }

  soonDate.addEventListener("change", () => {
    soonFake.value = formatDMY(soonDate.value);
    update();
  });

  soonFake.addEventListener("click", () => {
    if (soonDate.showPicker) soonDate.showPicker();
    else soonDate.click();
  });

  statusSelect.addEventListener("change", update);

  update();
})();
</script>

</body>
</html>
